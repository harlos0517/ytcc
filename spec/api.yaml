# Database Schema
- Video
  - type: string
  - handle: string
  - url: string
  - length: number # in seconds

- Track
  - video_id: Video._id
  - type: string
  - default_style: Style | null

- Info
  - video_id: Video._id
  - track_id: Track._id
  - user_id: User._id
  - text: string
  - start_time: number # in seconds
  - end_time: number | null # in seconds
  - style: Style | null

- User
  - email: string
  - password_hash: string

# Types
- Style
  - size: numbr # px
  - position:
    - horizontal: number # in percentage
    - vertical: number # in percentage
  - align:
    - horizontal: number # in percentage
    - vertical: number # in percentage
  - color: string # #00000000
  - background_color: string # #00000000

# API
- /video
  - GET /video?type={type}&handle={handle}
  - GET /video/:video_id
  - GET /video/:video_id/tracks
  - POST /video
  - PUT /video/:video_id

- /track
  - GET /track/:track_id
  - GET /track/:track_id/infos
  - POST /track/
  - PUT /track/:track_id

- /info
  - GET /infos?ids[]=<info_id>
  - POST /infos/
  - PUT /infos/

- /user
  - POST /register
  - POST /login
  - POST /logout
  - GET /user/me
  - GET /user/:user_id
  - GET /user/verify?code={code} # verify e-mail
  - PUT /user/password # change password